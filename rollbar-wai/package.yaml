name: rollbar-wai
version: 1.0.0
github: "stackbuilders/rollbar-haskell"
license: MIT
author: "Stack Builders Inc."
maintainer: "Sebasti√°n Estrella <sestrella@stackbuilders.com>"
copyright: "2020-present Stack Builders Inc."
tested-with: GHC ==8.8.4, GHC ==8.10.2

extra-source-files:
  - README.md
  - ChangeLog.md

synopsis: >
  Provides error reporting capabilities to WAI based applications through
  Rollbar API.
category: Network

description: |
  Please see the README on GitHub at
  <https://github.com/stackbuilders/rollbar-haskell/tree/master/rollbar-wai>

ghc-options:
  - -Wall

dependencies:
  - base >= 4.13 && < 5

flags:
  example:
    description: Build the example
    manual: false
    default: false

_exe-ghc-options: &exe-ghc-options
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

library:
  source-dirs: src
  dependencies:
    - aeson >= 2.0 && <3
    - bytestring >= 0.10 && < 1
    - case-insensitive >= 1.2 && < 2
    - http-types >= 0.12 && < 1
    - rollbar-client >= 1.0 && < 2
    - text >= 1.2 && < 2
    - unordered-containers >= 0.2 && < 1
    - wai >= 3.2 && < 4
    - wai-extra >= 3.0 && < 4

executables:
  wai-example:
    source-dirs: example
    main: Main.hs
    ghc-options: *exe-ghc-options
    dependencies:
      - rollbar-client
      - rollbar-wai
      - wai
      - warp
    when:
      - condition: flag(example)
        then:
          buildable: true
        else:
          buildable: false

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    ghc-options: *exe-ghc-options
    dependencies:
      - aeson
      - hspec >= 2.7 && < 3
      - http-types
      - mtl >= 2.2 && < 3
      - process >= 1.6 && < 2
      - req >= 2.1 && < 4
      - rollbar-client
      - rollbar-wai
      - text
      - unordered-containers
      - wai
      - warp >= 3.3 && < 4
    build-tools:
      - hspec-discover:hspec-discover >= 2.7 && < 3
