name: rollbar-wai
version: 0.1.0
github: "stackbuilders/rollbar-haskell"
license: MIT
author: "Stack Builders Inc."
maintainer: "Sebasti√°n Estrella <sestrella@stackbuilders.com>"
copyright: "2020 Stack Builders Inc."
tested-with: GHC ==8.6.5, GHC ==8.8.4, GHC ==8.10.2

extra-source-files:
  - README.md
  - ChangeLog.md

synopsis: >
  Provides error reporting capabilities to WAI based applications through
  Rollbar API.
# category:            Web

description: |
  Please see the README on GitHub at
  <https://github.com/stackbuilders/rollbar-haskell/tree/master/rollbar-wai>

ghc-options:
  - -Wall

flags:
  example:
    description: Build the example
    manual: false
    default: false

dependencies:
  - base >= 4.12 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson >= 1.4 && < 2
    - bytestring
    - case-insensitive >= 1.2 && < 2
    - http-types >= 0.12 && < 1
    - rollbar-client >= 0.1 && < 1
    - text
    - unordered-containers >= 0.2 && < 1
    - wai >= 3.2 && < 4
    - wai-extra >= 3.0 && < 4

executables:
  wai-example:
    source-dirs: example
    main: Main.hs
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - rollbar-client
      - rollbar-wai
      - wai
      - warp
    when:
      - condition: flag(example)
        then:
          buildable: true
        else:
          buildable: false

tests:
  hlint:
    main: Main.hs
    source-dirs: test/hlint
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hlint

  hspec:
    main: Spec.hs
    source-dirs: test/hspec
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aeson
      - hspec >= 2.7 && < 3
      - http-types
      - mtl
      - process
      - req
      - rollbar-client
      - rollbar-wai
      - text
      - unordered-containers
      - wai
      - warp
    build-tools:
      - hspec-discover:hspec-discover >= 2.7 && < 3
