name: rollbar-cli
version: 0.1.0
github: "stackbuilders/rollbar-haskell"
license: MIT
author: "Stack Builders Inc."
maintainer: "Sebasti√°n Estrella <sestrella@stackbuilders.com>"
copyright: "2020 Stack Builders Inc."
tested-with: GHC ==8.6.5, GHC ==8.8.4, GHC ==8.10.2

extra-source-files:
  - README.md
  - ChangeLog.md

synopsis: Simple CLI tool to perform commons tasks such as tracking deploys.
# category:            Web

description: |
  Please see the README on GitHub at
  <https://github.com/stackbuilders/rollbar-haskell/tree/master/rollbar-cli>

ghc-options:
  - -Wall

dependencies:
  - base >= 4.12 && < 5

_exe-ghc-options: &exe-ghc-options
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

library:
  source-dirs: src
  dependencies:
    - optparse-applicative >= 0.14 && < 1
    - rollbar-client

executables:
  rollbar:
    main: Main.hs
    source-dirs: app
    ghc-options: *exe-ghc-options
    dependencies:
      - rollbar-cli
      - rollbar-client

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    ghc-options: *exe-ghc-options
    dependencies:
      - rollbar-cli
